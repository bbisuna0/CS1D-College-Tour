on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install Qt (Windows - MinGW)
        uses: jurplel/install-qt-action@v3
        with:
          version: "5.15.2"
          host: windows
          target: desktop
          arch: win64_mingw81
          modules: qtbase, qttools, qtsvg

      - name: Install Doxygen
        run: choco install doxygen.install
        shell: powershell

      - name: Build using qmake (Windows - MinGW)
        run: |
          mkdir build
          cd build
          qmake ../college.pro -spec win32-g++
          mingw32-make
        shell: cmd

      - name: Generate Documentation with Doxygen
        run: doxygen Doxyfile

      - name: Upload Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Doxygen-Docs
          path: docs/html

      - name: Create Windows Artifact
        run: |
          mkdir windows_build
          copy build\release\college.exe windows_build\
          7z a college-Windows.zip windows_build\*
        shell: cmd

      - uses: actions/upload-artifact@v4
        with:
          name: college-Windows
          path: college-Windows.zip
