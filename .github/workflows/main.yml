on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            qt_version: "5.15.2"
            target: macos
          - os: windows-latest
            qt_version: "5.15.2"
            target: windows
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Install Qt (macOS)
        if: matrix.os == 'macos-latest'
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ matrix.qt_version }}
          host: mac
          target: desktop
          arch: clang_64
          modules: qtsvg

      - name: Install Qt (Windows)
        if: matrix.os == 'windows-latest'
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ matrix.qt_version }}
          host: windows
          target: desktop
          arch: win64_msvc2019_64
          modules: qtsvg

      - name: Install Doxygen (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install doxygen

      - name: Install Doxygen (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install doxygen.install
        shell: powershell

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Generate Documentation with Doxygen
        run: |
          doxygen Doxyfile

      - name: Upload Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Doxygen-Docs
          path: docs/html

      - name: Create Artifact (macOS)
        if: matrix.target == 'macos'
        run: |
          mkdir macos_build
          cp build/MyQtApp macos_build/
          tar -czvf MyQtApp-macOS.tar.gz -C macos_build .
      - uses: actions/upload-artifact@v4
        if: matrix.target == 'macos'
        with:
          name: MyQtApp-macOS
          path: MyQtApp-macOS.tar.gz

      - name: Create Artifact (Windows)
        if: matrix.target == 'windows'
        run: |
          mkdir windows_build
          cp build/Release/MyQtApp.exe windows_build/
          7z a MyQtApp-Windows.zip windows_build/*
        shell: cmd
      - uses: actions/upload-artifact@v4
        if: matrix.target == 'windows'
        with:
          name: MyQtApp-Windows
          path: MyQtApp-Windows.zip
